<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

    <ui:define name="conteudo">
        <h:outputStylesheet library="projetoes" name="estilo-login.css" />

        <title>Recuperação de Senha</title>

        <div class="recovery-container">
            <div class="recovery-section">
                <h1>Recuperação de Senha</h1>
                <h:form>
                    <div class="form-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="login" name="username" />
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" id="dataNasc" name="dataNasc" />
                    </div>
                    <h:commandButton value="Recuperar Senha" action="#{RecuperarSenhaBean.getSenha}" />
                </h:form>

                <div class="additional-options">
                    <h:link value="Voltar para o Login" outcome="login.xhtml?faces-redirect=true" />
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
