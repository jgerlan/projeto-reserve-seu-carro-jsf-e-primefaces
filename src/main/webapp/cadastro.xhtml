<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		Detalhes carro
	</ui:define>

	<ui:define name="conteudo">

	<title>Cadastro</title>
		<h:outputStylesheet library="projetoes" name="estilo-login.css" />

	<div class= "corpo-formulario" >
		<div class="login-container">
 		<div class="signup-section">
            <h1>Cadastro</h1>
            
           <h:messages styleClass="success-message" globalOnly="true" layout="table" />
           
            <form method="post" action="verificar-cadastro">
              <div class="form-group">
                <label for="signup-username">Nome de Usu√°rio</label>
                <input type="text" id="signup-username" name="signup-username" />
              </div>
              <div class="form-group">
                <label for="dataNascimento"> Data de Nascimento:</label>
				<input type="date" id="dataNascimento" name="dataNascimento" />
              </div>
              <div class="form-group">
                <label for="signup-password">Senha</label>
                <input type="password" id="signup-password" name="signup-password" />
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" />
              </div>
           <h:commandButton value="Cadastrar" action="#{cadastroBean.cadastrar}" />
           <h:messages styleClass="success-message" globalOnly="true" layout="table" />
            
            </form>

        </div>
        </div>
	</div>
	
	</ui:define>
</ui:composition>
