<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		Gestão Usuários
	</ui:define>

	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{gestaoUsuariosBean.todosUsuarios}" />
		</f:metadata>

		<h:form id="frm">
			<p:panel id="panel" header="Busca" styleClass="mb-3">
				<h:panelGrid columns="10" cellpadding="7">
					<h:outputLabel for="txt1" value="Login: " />
					<p:inputText id="txt1" value="#{gestaoUsuariosBean.filtros.login}"
						label="Login" style="width: 12rem" />

					<h:outputLabel for="txt2" value="Nome: " />
					<p:inputText id="txt2" value="#{gestaoUsuariosBean.filtros.nome}"
						label="Nome" style="width: 12rem" />

					<h:outputLabel for="txt3" value="Tipo: " />
					<p:selectOneMenu id="txt3"
						value="#{gestaoUsuariosBean.filtros.tipo}" style="width: 12rem">
						<f:selectItem itemLabel="Selecionar Tipo" itemValue="" />
						<f:selectItems value="#{gestaoUsuariosBean.tipoOptions}"
							var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
					</p:selectOneMenu>

					<h:outputLabel for="txt4" value="Status: " />
					<p:selectOneMenu id="txt4"
						value="#{gestaoUsuariosBean.filtros.status}" style="width: 12rem">
						<f:selectItem itemLabel="Selecionar Status" itemValue="" />
						<f:selectItems value="#{gestaoUsuariosBean.statusOptions}"
							var="status" itemLabel="#{status.descricao}"
							itemValue="#{status}" />
					</p:selectOneMenu>
					
					<p:spacer width="12rem" />
					<p:commandButton id="txt5" icon="pi pi-search" styleClass="ui-button-info"
						actionListener="#{gestaoUsuariosBean.pesquisar}" title="Pesquisar" value="Pesquisar"
						update="usuariosDataTable" />
				</h:panelGrid>
			</p:panel>

			<p:spacer height="20px" />

			<p:dataTable id="usuariosDataTable"
				value="#{gestaoUsuariosBean.listaUsuarios}" var="usuario"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				rows="10" paginatorPosition="bottom" rowKey="#{usuario.id}">

				<p:column headerText="Login" sortBy="#{usuario.login}">
					<h:outputText value="#{usuario.login}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{usuario.nome}">
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="Satus" sortBy="#{usuario.status}">
					<h:outputText value="#{usuario.status}" />
				</p:column>

				<p:column headerText="Tipo" sortBy="#{usuario.tipo}">
					<h:outputText value="#{usuario.tipo}" />
				</p:column>

				<p:column id="Edit" name="Edit" styleClass="ui-column-custom">
					<p:commandButton icon="pi pi-user-edit" title="Editar" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
