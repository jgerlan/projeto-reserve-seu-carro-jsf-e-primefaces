<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		<!-- Detalhes carro -->
	</ui:define>

	<ui:define name="conteudo">
		<h:outputStylesheet library="projetoes" name="estilo-login.css" />


		<title>Login</title>
		<div class= "corpo-formulario" >
			<div class="login-container">
				<div class="login-section">
					<h1>Login</h1>
					<form method="post" action="verificar-login">
						<div class="form-group">
							<label for="username">Nome de Usuario</label> <input type="text"
								id="username" name="username" />
						</div>
						<div class="form-group">
							<label for="password">Senha</label> <input type="password"
								id="password" name="password" />
						</div>
						<button type="submit">Entrar</button>
						<br /> <br />

						<div class="additional-options">
							<a href="recuperarSenha.xhtml">Esqueci minha senha</a> <span
								class="separator"> | </span> <a href="cadastro.xhtml">Cadastrar</a>
						</div>
					</form>
				</div>
			</div>
		</div>
			

	</ui:define>
</ui:composition>
