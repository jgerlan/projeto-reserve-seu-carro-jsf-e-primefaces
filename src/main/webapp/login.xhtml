<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		<!-- Detalhes carro -->
	</ui:define>

	<ui:define name="conteudo">
		<h:outputStylesheet library="projetoes" name="estilo-login.css" />

		<title>Login</title>
		
		<div class="corpo-formulario">
			<div class="login-container">
				<div class="login-section">
					<h1>Login</h1>
					<h:form>
						<h:messages styleClass="success-message" globalOnly="true" layout="table" />
						
						<div class="form-group">
							<label for="username">Nome de Usu√°rio</label>
							<h:inputText id="username" value="#{loginBean.username}" required="true" />
						</div>
						<div class="form-group">
							<label for="senha">Senha</label>
							<h:inputSecret id="senha" value="#{loginBean.senha}" required="true" />
						</div>
						<h:commandButton value="Entrar" action="#{loginBean.login}" />
						
						<br /> <br />
						
						<div class="additional-options">
							<a href="recuperarSenha.xhtml">Esqueci minha senha</a>
							<span class="separator"> | </span>
							<a href="cadastro.xhtml">Cadastrar</a>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
