<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		Gestão Carros
	</ui:define>

	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{gestaoHistoricoReservaCarrosBean.todosHistoricos}" />
		</f:metadata>

		<h:form id="frm-historico-reserva">
			<p:panel id="painelBusca" header="Busca">
				<p:panelGrid styleClass="panelgrid-label-input">
					<p:row styleClass="panelgrid-row">
						<p:column>
							<h:outputLabel for="busca-login" value="Login: " />
							<p:inputText id="busca-login"
								value="#{gestaoHistoricoReservaCarrosBean.filtros.login}" label="Login" />
						</p:column>

						<p:column>
							<p:outputLabel for="busca-valorinicio" value="Valor de: " />
							<p:inputNumber id="busca-valorinicio"
								value="#{gestaoHistoricoReservaCarrosBean.filtros.valorInicio}" label="Modelo"
								minValue="0" decimalPlaces="2" />
						</p:column>
						
						<p:column>
							<p:outputLabel for="busca-valorfim" value="Até: " />
							<p:inputNumber id="busca-valorfim"
								value="#{gestaoHistoricoReservaCarrosBean.filtros.valorFim}" label="Modelo"
								minValue="0" decimalPlaces="2" />
						</p:column>
						
						<p:column>
							<p:outputLabel for="busca-datareservainicio"
								value="Data nascimento de: " />
							<p:datePicker id="busca-datareservainicio"
								value="#{gestaoHistoricoReservaCarrosBean.filtros.dataReservaInicio}" locale="br"
								monthNavigator="true" yearNavigator="true" showIcon="true" />
						</p:column>

						<p:column>
							<p:outputLabel for="busca-datareservafim"
								value="Data nascimento até: " />
							<p:datePicker id="busca-datareservafim"
								value="#{gestaoHistoricoReservaCarrosBean.filtros.dataReservaFim}" locale="br"
								monthNavigator="true" yearNavigator="true" showIcon="true" />
						</p:column>

						<p:column>
							<p:outputLabel for="busca-dataliberacaoinicio"
								value="Data nascimento de: " />
							<p:datePicker id="busca-dataliberacaoinicio"
								value="#{gestaoHistoricoReservaCarrosBean.filtros.dataLiberacaoInicio}" locale="br"
								monthNavigator="true" yearNavigator="true" showIcon="true" />
						</p:column>

						<p:column>
							<p:outputLabel for="busca-dataliberacaofim"
								value="Data nascimento até: " />
							<p:datePicker id="busca-dataliberacaofim"
								value="#{gestaoHistoricoReservaCarrosBean.filtros.dataLiberacaoFim}" locale="br"
								monthNavigator="true" yearNavigator="true" showIcon="true" />
						</p:column>
					</p:row>

					<!-- <p:spacer styleClass="espacoZero" /> -->
					<f:facet name="footer">
						<p:row>
							<p:column colspan="2">
								<p:commandButton id="busca-button" title="Pesquisar"
									value="Pesquisar" icon="pi pi-search" process="painelBusca"
									actionListener="#{gestaoHistoricoReservaCarrosBean.pesquisar}"
									update="historicoReservaCarroDataTable" />
							</p:column>
						</p:row>
					</f:facet>
				</p:panelGrid>
			</p:panel>
			
			<p:spacer styleClass="espacoDois" />

			<p:dataTable id="historicoReservaCarroDataTable"
				value="#{gestaoHistoricoReservaCarrosBean.listaHistoricoReserva}" var="historico"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				rows="10" paginatorPosition="bottom" rowKey="#{historico.id}">

				<p:column headerText="Login" sortBy="#{historico.login}">
					<h:outputText value="#{historico.login}" />
				</p:column>
				
				<p:column headerText="Valor" sortBy="#{historico.valor}">
					<h:outputText value="#{historico.valor}" />
				</p:column>

				<p:column headerText="Data Reserva" sortBy="#{historico.dataReserva}">
					<h:outputText value="#{historico.dataReserva}" />
				</p:column>

				<p:column headerText="Data Liberação">
					<h:outputText value="#{historico.dataLiberacao}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
