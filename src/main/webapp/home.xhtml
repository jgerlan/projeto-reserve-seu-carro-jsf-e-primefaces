<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 	template="WEB-INF/template/Layout.xhtml">

<ui:define name="titulo">
	Listar carros
</ui:define>

<ui:define name="conteudo">
	<f:metadata>
		<f:viewAction action="#{gestaoCarrosBean.todosCarros}" />
	</f:metadata>
	
	<div id="conteudo">
		<p:dataTable value="#{gestaoCarrosBean.listaCarros}"
			var = "carro" emptyMessage="Nenhum registro encontrado."
			paginator="true" rows="10" paginatorPosition="bottom">
			<p:column headerText="Marca">
				<h:outputText value="#{carro.marca}" />
			</p:column>
			
			<p:column headerText="Modelo">
				<h:outputText value="#{carro.modelo}" />
			</p:column>
			
			<p:column headerText="Valor">
				<h:outputText value="#{carro.valor}" />
			</p:column>
			
			<p:column headerText="Descrição">
				<h:outputText value="#{carro.descricao}" />
			</p:column>
		</p:dataTable>
	</div>
	
</ui:define>
</ui:composition>
